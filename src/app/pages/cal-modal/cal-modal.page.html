<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Agregar Evento</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="save()" [disabled]="!eventFormValid">
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="ion-no-padding">
  <!-- Card for adding a new event -->
    <form #eventForm="ngForm" (ionChange)="setFormValid(eventForm)">
      <ion-item>
        <ion-input type="text" placeholder="Title" name='title' [(ngModel)]="event.title" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Description" name='desc' [(ngModel)]="event.desc" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Start</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" name='startTime' [(ngModel)]="event.startTime" required
          [min]="minDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" name='endTime' [(ngModel)]="event.endTime" [disabled]="event.allDay" [required]="!event.allDay"
          [min]="minDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>All Day?</ion-label>
        <ion-checkbox name='allDay' [(ngModel)]="event.allDay"></ion-checkbox>
      </ion-item>
    </form>
</ion-content>
